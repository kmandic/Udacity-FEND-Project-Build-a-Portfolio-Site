<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Udacity FEND Project: Build a Portfolio Site</title>
	<link href="https://fonts.googleapis.com/css?family=Exo+2:200,300,400" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<header class="grid-container">
		<div class="logo-image">
			<a href="https://eu.udacity.com/" target="_blank"><img src="img/Udacity_logo.png" alt="Udacity logo"></a>
		</div>
		<div class="header-text">
			<h1>KREŠIMIR MANDIĆ</h1>
			<p>FRONT-END WARRIOR</p>
		</div>
	</header>
	<main>
		<!-- For Jumbotron, I've used "div" element instead of "section" as using "section" tag without "h1-h6" tag(s) throws a warning in the HTML validator" -->
		<div class="jumbotron-section">
			<figure class="jumbotron-img">
				<img src="img/pexels-photo-204611-medium.jpeg" alt="Screen with computer code">
			</figure>
		</div>
		<section class="main-content">
			<h2>Featured work</h2>
			<div class="portfolio-section">
				<img class="portfolio-img" src="img/owl-plushie.png" alt="Owl plushie">
				<h3>OWL HEAVEN</h3>
				<p class="portfolio-link"><a href="#">Visit Owl Heaven</a></p>
			</div>
			<div class="portfolio-section">
				<img class="portfolio-img" src="img/ps4-controller.png" alt="PS4 controller">
				<h3>PS4 ARENA</h3>
				<p class="portfolio-link"><a href="#">Enter PS4 Arena</a></p>
			</div>
			<div class="portfolio-section">
				<img class="portfolio-img" src="img/under-construction.png" alt="Laptop with under construction sign">
				<h3>CODE HUB</h3>
				<p class="portfolio-link"><a href="#">Check Code Hub</a></p>
			</div>
		</section>
		<p class="img-attribution">* Images used under CC0 license, Source: <a href="https://www.pexels.com/" target="_blank">Pexels</a></p>
	</main>
	<footer>
		<p>Udacity Front-End Web Developer Nanodegree</p>
		<p>Project: Build a Portfolio Site, 2018 by Krešimir Mandić</p>
		<span class="octocat-icon"><a href="https://github.com/kmandic" target="_blank"><img src="img/github-logo.svg" alt="Github icon"></a></span>
	</footer>
</body>
</html>
